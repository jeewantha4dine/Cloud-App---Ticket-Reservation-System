apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: default
  labels:
    app: booking-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: booking-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
        env:
        - name: DB_HOST
          value: mysql-service
        - name: DB_USER
          value: ticketuser
        - name: DB_PASSWORD
          value: ticketpassword
        - name: DB_NAME
          value: ticket_booking
        - name: REDIS_HOST
          value: redis-service
        - name: RABBITMQ_URL
          value: amqp://admin:password@rabbitmq-service:5672
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3003
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: default
spec:
  selector:
    app: booking-service
  ports:
  - port: 80
    targetPort: 3003
  type: ClusterIP
