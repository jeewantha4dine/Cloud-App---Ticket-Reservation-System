<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .auth-section, .events-section, .booking-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .event-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .event-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        .event-info {
            color: #666;
            margin-bottom: 5px;
        }
        .price {
            font-size: 20px;
            font-weight: 700;
            color: #28a745;
        }
        .hidden {
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }
        .booking-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ« Ticket Booking System</h1>
            <p>Cloud-native microservices application built with K3s</p>
            <div id="user-info" class="hidden">
                <p>Welcome, <span id="user-name"></span>! 
                <button onclick="logout()">Logout</button></p>
            </div>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <h2>Login / Register</h2>
            <div id="auth-message"></div>
            
            <div style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <h3>Login</h3>
                    <form id="login-form" onsubmit="login(event)">
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
                
                <div style="flex: 1;">
                    <h3>Register</h3>
                    <form id="register-form" onsubmit="register(event)">
                        <div class="form-group">
                            <label for="reg-email">Email:</label>
                            <input type="email" id="reg-email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Password:</label>
                            <input type="password" id="reg-password" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-firstname">First Name:</label>
                            <input type="text" id="reg-firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-lastname">Last Name:</label>
                            <input type="text" id="reg-lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-phone">Phone:</label>
                            <input type="tel" id="reg-phone">
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Events Section -->
        <div id="events-section" class="events-section hidden">
            <h2>Available Events</h2>
            <div id="events-message"></div>
            <button onclick="loadEvents()">Refresh Events</button>
            <div id="events-list"></div>
        </div>

        <!-- Booking Section -->
        <div id="booking-section" class="booking-section hidden">
            <h2>My Bookings</h2>
            <div id="booking-message"></div>
            <button onclick="loadBookings()">Refresh Bookings</button>
            <div id="bookings-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;
        let authToken = null;

        // Utility functions
        function showMessage(elementId, message, type = 'error') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 5000);
        }

        function hideElement(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function showElement(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        // Authentication functions
        async function register(event) {
            event.preventDefault();
            
            const formData = {
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                firstName: document.getElementById('reg-firstname').value,
                lastName: document.getElementById('reg-lastname').value,
                phone: document.getElementById('reg-phone').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('auth-message', 'Registration successful! You are now logged in.', 'success');
                    authToken = data.token;
                    currentUser = { id: data.userId, email: formData.email, firstName: formData.firstName, lastName: formData.lastName };
                    updateUIAfterLogin();
                } else {
                    showMessage('auth-message', data.error || 'Registration failed');
                }
            } catch (error) {
                showMessage('auth-message', 'Network error. Please check if services are running.');
                console.error('Registration error:', error);
            }
        }

        async function login(event) {
            event.preventDefault();
            
            const formData = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('auth-message', 'Login successful!', 'success');
                    authToken = data.token;
                    currentUser = data.user;
                    updateUIAfterLogin();
                } else {
                    showMessage('auth-message', data.error || 'Login failed');
                }
            } catch (error) {
                showMessage('auth-message', 'Network error. Please check if services are running.');
                console.error('Login error:', error);
            }
        }

        function updateUIAfterLogin() {
            hideElement('auth-section');
            showElement('events-section');
            showElement('booking-section');
            showElement('user-info');
            
            document.getElementById('user-name').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            
            loadEvents();
            loadBookings();
        }

        function logout() {
            authToken = null;
            currentUser = null;
            
            hideElement('events-section');
            hideElement('booking-section');
            hideElement('user-info');
            showElement('auth-section');
            
            // Clear forms
            document.getElementById('login-form').reset();
            document.getElementById('register-form').reset();
        }

        // Events functions
        async function loadEvents() {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE}/api/events`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    displayEvents(data.events || data);
                } else {
                    showMessage('events-message', data.error || 'Failed to load events');
                }
            } catch (error) {
                showMessage('events-message', 'Failed to load events');
                console.error('Load events error:', error);
            }
        }

        function displayEvents(events) {
            const eventsList = document.getElementById('events-list');
            
            if (!events || events.length === 0) {
                eventsList.innerHTML = '<p>No events available.</p>';
                return;
            }

            eventsList.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-title">${event.title}</div>
                    <div class="event-info"><strong>Venue:</strong> ${event.venue}</div>
                    <div class="event-info"><strong>Date:</strong> ${new Date(event.event_date).toLocaleString()}</div>
                    <div class="event-info"><strong>Available:</strong> ${event.available_tickets} / ${event.total_tickets} tickets</div>
                    <div class="event-info"><strong>Price:</strong> <span class="price">${event.price}</span></div>
                    <div class="event-info">${event.description}</div>
                    <div style="margin-top: 15px;">
                        <input type="number" id="tickets-${event.id}" min="1" max="10" value="1" style="width: 80px; margin-right: 10px;" placeholder="Qty">
                        <button onclick="bookTickets(${event.id}, '${event.title}')" 
                                ${event.available_tickets === 0 ? 'disabled' : ''}>
                            ${event.available_tickets === 0 ? 'Sold Out' : 'Book Tickets'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Booking functions
        async function bookTickets(eventId, eventTitle) {
            const ticketCount = parseInt(document.getElementById(`tickets-${eventId}`).value);
            
            if (!ticketCount || ticketCount < 1) {
                alert('Please select number of tickets');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        eventId: eventId,
                        ticketCount: ticketCount
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('events-message', 
                        `Booking created successfully! Reference: ${data.bookingReference}. Please complete payment within 15 minutes.`, 
                        'success'
                    );
                    loadEvents(); // Refresh events to show updated availability
                    loadBookings(); // Refresh bookings
                } else {
                    showMessage('events-message', data.error || 'Booking failed');
                }
            } catch (error) {
                showMessage('events-message', 'Failed to create booking');
                console.error('Booking error:', error);
            }
        }

        async function loadBookings() {
            if (!authToken || !currentUser) return;

            try {
                const response = await fetch(`${API_BASE}/api/bookings/user/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    displayBookings(data.bookings || data);
                } else {
                    showMessage('booking-message', data.error || 'Failed to load bookings');
                }
            } catch (error) {
                showMessage('booking-message', 'Failed to load bookings');
                console.error('Load bookings error:', error);
            }
        }

        function displayBookings(bookings) {
            const bookingsList = document.getElementById('bookings-list');
            
            if (!bookings || bookings.length === 0) {
                bookingsList.innerHTML = '<p>No bookings found.</p>';
                return;
            }

            bookingsList.innerHTML = bookings.map(booking => {
                const statusClass = `status-${booking.status}`;
                const canCancel = booking.status === 'pending' || booking.status === 'confirmed';
                
                return `
                    <div class="booking-item">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <h4>${booking.event_title}</h4>
                                <p><strong>Reference:</strong> ${booking.booking_reference}</p>
                                <p><strong>Tickets:</strong> ${booking.ticket_count}</p>
                                <p><strong>Total:</strong> ${booking.total_amount}</p>
                                <p><strong>Event Date:</strong> ${new Date(booking.event_date).toLocaleString()}</p>
                                <p><strong>Booked:</strong> ${new Date(booking.created_at).toLocaleString()}</p>
                                ${booking.expires_at && booking.status === 'pending' ? 
                                    `<p><strong>Expires:</strong> ${new Date(booking.expires_at).toLocaleString()}</p>` : ''}
                            </div>
                            <div>
                                <span class="status-badge ${statusClass}">${booking.status}</span>
                                <br><br>
                                ${canCancel ? `<button onclick="cancelBooking(${booking.id})" style="background: #dc3545;">Cancel</button>` : ''}
                                ${booking.status === 'pending' ? `<button onclick="simulatePayment(${booking.id})">Simulate Payment</button>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/bookings/${bookingId}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        reason: 'User requested cancellation'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('booking-message', 'Booking cancelled successfully', 'success');
                    loadBookings();
                    loadEvents();
                } else {
                    showMessage('booking-message', data.error || 'Failed to cancel booking');
                }
            } catch (error) {
                showMessage('booking-message', 'Failed to cancel booking');
                console.error('Cancel booking error:', error);
            }
        }

        async function simulatePayment(bookingId) {
            try {
                const response = await fetch(`${API_BASE}/api/payments/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        bookingId: bookingId,
                        amount: 50.00, // This should be the actual booking amount
                        paymentMethod: 'credit_card'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('booking-message', 'Payment processed successfully!', 'success');
                    setTimeout(() => {
                        loadBookings();
                        loadEvents();
                    }, 2000);
                } else {
                    showMessage('booking-message', data.error || 'Payment failed');
                }
            } catch (error) {
                showMessage('booking-message', 'Payment processing failed');
                console.error('Payment error:', error);
            }
        }

        // Auto-refresh for real-time updates
        setInterval(() => {
            if (authToken) {
                loadEvents();
                loadBookings();
            }
        }, 30000); // Refresh every 30 seconds

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Ticket Booking System loaded');
            console.log('API Base URL:', API_BASE);
        });
    </script>
</body>
</html>
